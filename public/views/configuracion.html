<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración</title>
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/tablas.css">
  <link rel="stylesheet" href="/css/modales.css">
  <link rel="stylesheet" href="/css/botones.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="main-dashboard">

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo Empresa" height="40" class="logo-header" />
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span id="user-name">Bienvenido, Usuario</span>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <!-- Inicio -->
        <li>
          <button class="sidebar-btn destacado" onclick="irA('configuracion-inicio')">
            <i class="fas fa-home"></i> Inicio
          </button>
        </li>

        <!-- Tablas Generales con submenú -->
        <li>
          <button type="button" class="sidebar-btn destacado" id="btn-tablas">
            <i class="fas fa-table"></i> Tablas Generales
          </button>
          <ul id="submenu-tablas" class="submenu submenu-cerrado" style="margin-left:15px;">
            <li><a href="/configuracion/familia"><i class="fas fa-tags"></i> Familia</a></li>
            <li><a href="/configuracion/grupo"><i class="fas fa-layer-group"></i> Grupo</a></li>
            <li><a href="/configuracion/marca"><i class="fas fa-trademark"></i> Marca</a></li>
            <li><a href="/configuracion/categoria"><i class="fas fa-list"></i> Categoría</a></li>
            <li><a href="/configuracion/proveedores"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="/views/configuracion/depositos.html">Depósitos</a></li>
            <li><a href="/configuracion/equipos"><i class="fas fa-cogs"></i> Equipos</a></li> <!-- 🔥 Nuevo -->
            <li><a href="/configuracion/tecnicos"><i class="fas fa-user-cog"></i> Técnicos</a></li> <!-- 🔥 Nuevo -->
          </ul>
        </li>

        <hr>

        <!-- Otros enlaces -->
        <li><a href="/productos"><i class="fas fa-box"></i> Productos</a></li>
        <li><a href="/reportes"><i class="fas fa-chart-line"></i> Reportes</a></li>
        <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
        <li><a href="/configuracion"><i class="fas fa-cog"></i> Configuración</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="content">
    <h2>Panel de Configuración</h2>
    <p>Seleccioná una opción del menú lateral para gestionar las listas de validación.</p>
  </main>

  <script src="/scripts/sidebar.js"></script>

  <script>
    document.getElementById("btn-tablas").addEventListener("click", function (e) {
      e.preventDefault(); // Evita que navegue o recargue
      const submenu = document.getElementById("submenu-tablas");
      submenu.classList.toggle("submenu-abierto");
      submenu.classList.toggle("submenu-cerrado");
    });
  </script>


  <script>
    function logout() {
      if (confirm('¿Seguro que deseas salir?')) {
        window.location.href = '/';
      }
    }
  </script>

</body>

</html>
