<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garantías DOTA</title>

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/tablas.css" />
    <link rel="stylesheet" href="/css/modales.css" />
    <link rel="stylesheet" href="/css/botones.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="main-dashboard">

    <!-- HEADER -->
    <header class="main-header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo Empresa" height="40" class="logo-header" />
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="user-name">Bienvenido, Usuario</span>
            <button class="logout-button" onclick="logout()">Salir</button>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li>
                    <button class="sidebar-btn destacado" onclick="irA('dota-inicio')">
                        <i class="fas fa-home"></i> Inicio
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn destacado" onclick="irA('dota-licitacion')">
                        <i class="fas fa-file-contract"></i> Licitación
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn destacado" onclick="irA('dota-reparaciones')">
                        <i class="fas fa-tools"></i> Reparaciones
                    </button>
                </li>
                <li>
                    <button class="sidebar-btn destacado" onclick="irA('dota-garantias')">
                        <i class="fas fa-shield-alt"></i> Garantías
                    </button>
                </li>
                <hr>
                <li><a href="/reportes"><i class="fas fa-chart-line"></i> Reportes</a></li>
                <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="/configuracion"><i class="fas fa-cog"></i> Configuración</a></li>
            </ul>
        </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content">
        <section style="margin-top: 28px;">
            <h2 class="titulo-dota">Garantías DOTA</h2>
            <div style="width:100%; overflow-x:auto;">
                <table class="tabla-licitaciones tabla-garantias" id="tabla-garantias-dota"
                    style="max-width:1000px;margin:0 auto;min-width:700px;">
                    <thead>
                        <tr>
                            <th>Ingreso</th>
                            <th>ID Dota</th>
                            <th>Cabecera</th>
                            <th>Coche</th>
                            <th>Código</th>
                            <th>Artículo</th>
                            <th>Detalle</th>
                            <th>ID</th>
                            <th>Resultado</th>
                            <th>Entrega</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-garantias-dota"></tbody>
                </table>
            </div>
        </section>

        <!-- Panel flotante acciones -->
        <section class="acciones-float">
            <button class="icon-button agregar" onclick="abrirModalAgregarGarantia()" title="Agregar Garantía">
                <i class="fas fa-plus"></i>
            </button>
            <button class="icon-button modificar" onclick="abrirModalModificarGarantia()" title="Modificar">
                <i class="fas fa-edit"></i>
            </button>
            <button class="icon-button eliminar" onclick="eliminarGarantia()" title="Eliminar">
                <i class="fas fa-trash"></i>
            </button>
        </section>

        <!-- MODAL AGREGAR/MODIFICAR GARANTÍA DOTA -->
        <div id="modal-agregar-garantia" class="modal" style="display:none;">
            <div class="modal-contenido modal-licitacion" style="max-width:700px;">
                <span class="cerrar" onclick="cerrarModalGarantia()">&times;</span>
                <h2 style="margin-bottom:22px;">Agregar Garantía DOTA</h2>
                <form id="form-garantia" autocomplete="off">
                    <div style="display: flex; gap:16px; margin-bottom:14px;">
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="ingreso-garantia">Ingreso:</label>
                            <input type="date" id="ingreso-garantia" required style="height:38px;">
                        </div>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="id-dota-garantia">ID DOTA:</label>
                            <input type="text" id="id-dota-garantia" required style="height:38px;">
                        </div>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="cabecera-garantia">Cabecera:</label>
                            <input type="text" id="cabecera-garantia" required style="height:38px;">
                        </div>
                    </div>
                    <div style="display: flex; gap:16px; margin-bottom:14px;">
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="coche-garantia">Coche:</label>
                            <input type="text" id="coche-garantia" required style="height:38px;">
                        </div>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="codigo-garantia">Código:</label>
                            <input type="text" id="codigo-garantia" required style="height:38px;">
                        </div>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="articulo-garantia">Artículo:</label>
                            <input type="text" id="articulo-garantia" required style="height:38px;">
                        </div>
                    </div>
                    <div style="margin-bottom:10px;">
                        <label for="detalle-garantia">Detalle:</label>
                        <textarea id="detalle-garantia" rows="2" required
                            style="width:100%; min-height:38px; resize:vertical; box-sizing: border-box;"></textarea>
                    </div>
                    <div style="display: flex; gap:16px; margin-bottom:14px;">
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="id-garantia">ID:</label>
                            <input type="text" id="id-garantia" required style="height:38px;">
                        </div>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="resultado-garantia">Resultado:</label>
                            <input type="text" id="resultado-garantia" required style="height:38px;">
                        </div>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <label for="entrega-garantia">Entrega:</label>
                            <input type="date" id="entrega-garantia" required style="height:38px;">
                        </div>
                    </div>
                    <div style="margin-top:18px; display:flex; justify-content:flex-end; gap:22px;">
                        <button type="button" onclick="cerrarModalGarantia()" class="icon-button cancelar"
                            title="Cancelar"
                            style="background:#f5f6f8; color:#9aa; border:1.5px solid #dbe3ea; border-radius:50%; width:46px; height:46px; font-size:1.34rem;">
                            <i class="fas fa-times"></i>
                        </button>
                        <button type="submit" class="icon-button agregar" title="Guardar"
                            style="background:#1572d2; color:#fff; border-radius:50%; width:46px; height:46px; border:none; font-size:1.34rem;">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- SCRIPTS --><!-- Al final del <body> -->
    <script src="/scripts/garantias_dota.js"></script>
    <script src="/scripts/sidebar.js"></script>
    <script>
        function logout() {
            if (confirm('¿Seguro que deseas salir?')) {
                window.location.href = '/';
            }
        }
    </script>
</body>

</html>
