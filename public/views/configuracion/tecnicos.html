<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnicos</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/tablas.css">
    <link rel="stylesheet" href="/css/botones.css">
    <link rel="stylesheet" href="/css/modales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Ajustar bloque QR */
        #qr-section {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #qr-section img {
            max-width: 160px;
            display: block;
            margin: 0 auto 10px auto;
        }

        #btn-descargar-qr {
            display: none;
            width: auto;
            min-width: 140px;
            padding: 8px 16px;
        }
    </style>
</head>

<body class="main-dashboard">
    <!-- HEADER -->
    <header class="main-header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo Empresa" height="40" class="logo-header">
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="user-name">Bienvenido, Usuario</span>
            <button class="logout-button" onclick="logout()">Salir</button>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><button class="sidebar-btn" onclick="irA('dota-inicio')"><i class="fas fa-home"></i> Inicio</button>
                </li>
                <li><a href="/productos" class="sidebar-link"><i class="fas fa-box"></i> Productos</a></li>
                <li><a href="/reportes" class="sidebar-link"><i class="fas fa-chart-line"></i> Reportes</a></li>
                <li><a href="/usuarios" class="sidebar-link"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="/configuracion" class="sidebar-link active"><i class="fas fa-cog"></i> Configuración</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- CONTENIDO -->
    <main class="content">
        <div class="erp-main-card">
            <div class="erp-header-row">
                <div class="titulo-dota"><i class="fas fa-user-cog"></i> Técnicos</div>
                <div class="productos-cabecera-datos">
                    <span><i class="fas fa-database"></i> Total: <b id="total-tecnicos">0</b></span>
                </div>
            </div>

            <div class="erp-content-row">
                <!-- Izquierda -->
                <div class="erp-col-izq">
                    <div class="erp-table-card">
                        <table class="tabla-erp">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>DNI</th>
                                    <th>QR</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tecnicos">
                                <!-- JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Bloque QR debajo de la ficha -->
                    <div id="qr-ficha-section" style="margin-top:20px; text-align:center; display:none;">
                        <div id="ficha-qr-img" style="margin-bottom:10px;"></div>
                        <a id="link-descargar-qr" href="#" download>
                            <button type="button" class="btn-guardar" style="width:160px;">
                                <i class="fas fa-download"></i> Descargar QR
                            </button>
                        </a>
                    </div>


                    <!-- Derecha -->
                    <div class="erp-col-der">
                        <div class="erp-card-resumen">
                            <div class="erp-card-titulo"><i class="fas fa-info-circle"></i> Ficha del Técnico</div>
                            <div class="erp-resumen-dato"><b>ID:</b> <span id="ficha-id">-</span></div>
                            <div class="erp-resumen-dato"><b>Nombre:</b> <span id="ficha-nombre">-</span></div>
                            <div class="erp-resumen-dato"><b>DNI:</b> <span id="ficha-dni">-</span></div>
                        </div>

                        <!-- Bloque QR debajo de la ficha -->
                        <div id="qr-section" style="margin-top:20px; text-align:center; display:none;">
                            <div id="ficha-qr" style="margin-bottom:10px;"></div>
                            <button id="btn-descargar-qr" class="btn-guardar" style="width:160px;">
                                <i class="fas fa-download"></i> Descargar QR
                            </button>
                        </div>
                    </div>

                    <!-- Panel flotante -->
                    <div class="erp-panel-flotante">
                        <button id="btn-agregar" class="icon-button-erp agregar"><i class="fas fa-plus"></i></button>
                        <button id="btn-modificar" class="icon-button-erp modificar"><i
                                class="fas fa-edit"></i></button>
                        <button id="btn-eliminar" class="icon-button-erp eliminar"><i class="fas fa-trash"></i></button>
                    </div>

                    <!-- Modal -->
                    <div id="modal-tecnico" class="modal">
                        <div class="modal-contenido modal-erp-producto">
                            <span class="cerrar" onclick="cerrarModal()">&times;</span>
                            <h2 class="modal-titulo-principal" id="modal-titulo">Nuevo Técnico</h2>

                            <form id="form-tecnico" autocomplete="off">
                                <div class="form-grid">
                                    <div>
                                        <label>Nombre *</label>
                                        <input name="nombre" required maxlength="100">
                                    </div>
                                    <div>
                                        <label>DNI</label>
                                        <input name="dni" maxlength="20">
                                    </div>
                                </div>
                                <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
    </main>

    <!-- Scripts -->
    <script>
        function logout() { if (confirm('¿Seguro que deseas salir?')) window.location.href = '/'; }
        function irA(seccion) { window.location.href = '/' + seccion; }
    </script>
    <script src="/scripts/tecnicos.js"></script>
</body>

</html>
