<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Familia - Configuración</title>
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/tablas.css">
  <link rel="stylesheet" href="/css/botones.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="main-dashboard">

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo Empresa" height="40" class="logo-header" />
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span id="user-name">Bienvenido, Usuario</span>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <button class="sidebar-btn destacado" onclick="irA('configuracion-inicio')">
            <i class="fas fa-home"></i> Inicio
          </button>
        </li>

        <li>
          <button type="button" class="sidebar-btn destacado" id="btn-tablas">
            <i class="fas fa-table"></i> Tablas Generales
          </button>
          <ul id="submenu-tablas" class="submenu" style="display:block; margin-left:15px;">
            <li><a href="/configuracion/familia" class="active"><i class="fas fa-tags"></i> Familia</a></li>
            <li><a href="/configuracion/grupo"><i class="fas fa-layer-group"></i> Grupo</a></li>
            <li><a href="/configuracion/marca"><i class="fas fa-trademark"></i> Marca</a></li>
            <li><a href="/configuracion/categoria"><i class="fas fa-list"></i> Categoría</a></li>
            <li><a href="/configuracion/proveedores"><i class="fas fa-truck"></i> Proveedores</a></li>
          </ul>
        </li>

        <hr>
        <li><a href="/productos"><i class="fas fa-box"></i> Productos</a></li>
        <li><a href="/reportes"><i class="fas fa-chart-line"></i> Reportes</a></li>
        <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
        <li><a href="/configuracion"><i class="fas fa-cog"></i> Configuración</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">
    <h2>Familias</h2>
    <div class="erp-table-card">
      <table class="tabla-erp">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="tbody-familia">
          <!-- Aquí se cargan las filas desde familia.js -->
        </tbody>
      </table>
    </div>

    <!-- PANEL FLOTANTE -->
    <div class="erp-panel-flotante">
      <button class="icon-button-erp agregar" id="btn-agregar"><i class="fas fa-plus"></i></button>
      <button class="icon-button-erp modificar" id="btn-editar"><i class="fas fa-edit"></i></button>
      <button class="icon-button-erp eliminar" id="btn-eliminar"><i class="fas fa-trash"></i></button>
    </div>
  </main>

  <script src="/scripts/sidebar.js"></script>
  <script src="/scripts/familia.js"></script>
  <script>
    function logout() {
      if (confirm('¿Seguro que deseas salir?')) {
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
