<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla Principal</title>

  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/tablas.css" />
  <link rel="stylesheet" href="/css/modales.css" />
  <link rel="stylesheet" href="/css/botones.css" />
  <link rel="stylesheet" href="/css/animaciones.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/main.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="main-dashboard">

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo Empresa" height="40" class="logo-header" />
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span id="user-name">Bienvenido, Usuario</span>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><button class="sidebar-btn" onclick="irA('externos')"><i class="fas fa-user-friends"></i> EXTERNOS</button>
        </li>
        <li><button class="sidebar-btn" onclick="irA('dota')"><i class="fas fa-user-tie"></i> DOTA</button></li>
        <hr>
        <li>
          <a href="/productos" class="sidebar-link" id="sidebar-productos">
            <i class="fas fa-box"></i> Productos
          </a>
        </li>
        <li><a href="/reportes"><i class="fas fa-chart-line"></i> Reportes</a></li>
        <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
        <li><a href="/configuracion"><i class="fas fa-cog"></i> Configuración</a></li>
        <li>
          <a href="/planilla" class="sidebar-link" id="sidebar-planilla">
            <i class="fas fa-clipboard-list"></i> Planilla Diaria
          </a>
        </li>
      </ul>
    </nav>
  </aside>


  <!-- CONTENIDO PRINCIPAL -->
  <main class="content">

    <!-- Logo centrado arriba -->
    <div class="logo-centrado-principal">
      <img src="/images/logo.png" alt="Logo" />
    </div>

    <!-- Tarjetas -->
    <section class="dashboard-cards-principal">
      <!-- Primera fila: Externos & Dota con badge -->
      <div class="dashboard-row">
        <div class="dashboard-card" id="card-externos">
          <h3>
            Externos
            <span class="badge" id="badge-externos">-</span>
          </h3>
          <div class="stats">
            <div><span id="vigentes-externos">-</span> <span class="stats-label">Vigentes</span></div>
            <div><span id="garantias-externos">-</span> <span class="stats-label">Garantía</span></div>
            <div><span id="vencidos-externos">-</span> <span class="stats-label">Atrasados</span></div>
          </div>
        </div>
        <div class="dashboard-card" id="card-dota">
          <h3>
            Dota
            <span class="badge" id="badge-dota">-</span>
          </h3>
          <div class="stats">
            <div><span id="vigentes-dota">-</span> <span class="stats-label">Vigentes</span></div>
            <div><span id="garantias-dota">-</span> <span class="stats-label">Garantía</span></div>
            <div><span id="vencidos-dota">-</span> <span class="stats-label">Atrasados</span></div>
          </div>
        </div>
      </div>
      <!-- Segunda fila: Totales con counter animado -->
      <div class="dashboard-row dashboard-row-center">
        <div class="dashboard-card dashboard-card-large" id="card-totales">
          <h3>Totales</h3>
          <div class="stats stats-large">
            <div>
              <span class="counter" id="total-vigentes" data-value="0">0</span>
              <span class="stats-label">Vigentes</span>
            </div>
            <div>
              <span class="counter" id="total-garantias" data-value="0">0</span>
              <span class="stats-label">Garantía</span>
            </div>
            <div>
              <span class="counter" id="total-vencidos" data-value="0">0</span>
              <span class="stats-label">Atrasados</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <!-- SCRIPTS -->
  <script src="/scripts/main.js"></script>
  <script src="/scripts/sidebar.js"></script>
  <script src="/scripts/logout.js"></script>
  <script src="/scripts/abm_clientes.js"></script>
  <script src="/scripts/dashboard.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/index.js"></script>



</body>

</html>
